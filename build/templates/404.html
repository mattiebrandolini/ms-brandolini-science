{% extends "base.html" %}

{% block head_extra %}
<style>
    .four-oh-four { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:80vh; text-align:center; padding:2rem; }
    .four-oh-four .code { font-size:clamp(5rem,15vw,10rem); font-weight:700; font-family:{{ font_heading }}; background:linear-gradient(135deg,var(--accent-bio),var(--accent-chem)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text; line-height:1; margin-bottom:0.5rem; }
    .four-oh-four h1 { font-size:1.5rem; color:var(--text-primary); margin-bottom:0.75rem; }
    .four-oh-four p { color:var(--text-secondary); max-width:400px; margin-bottom:2rem; line-height:1.6; }
    .four-oh-four .btn-home { display:inline-flex; align-items:center; gap:0.5rem; padding:0.75rem 1.5rem; background:var(--accent); color:white; border-radius:8px; text-decoration:none; font-weight:500; transition:transform 0.15s; }
    .four-oh-four .btn-home:hover { transform:scale(1.04); }
    .four-oh-four .molecule-icon { font-size:3rem; margin-bottom:1rem; opacity:0.6; }
</style>
{% endblock %}

{% block body %}
<div class="four-oh-four">
    <div class="molecule-icon">üß™</div>
    <div class="code">404</div>
    <h1>Experiment Not Found</h1>
    <p>This page must have evaporated. Let's get you back to the lab.</p>
    <a href="{{ root }}" class="btn-home">‚Üê Back to Home</a>
</div>
{% endblock %}
