<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ root }}favicon.svg">
    <link rel="icon" type="image/png" href="{{ root }}favicon.png">
    <meta property="og:title" content="{{ og_title | default(title) }}">
    <meta property="og:description" content="{{ og_desc }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site_url }}/favicon.png">
    <meta name="twitter:card" content="summary">
    <meta name="description" content="{{ og_desc }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
    <link href="{{ font_link }}" rel="stylesheet">
    <link href="{{ opendyslexic_link }}" rel="stylesheet">
    {% for css in stylesheets %}
    <link rel="stylesheet" href="{{ root }}{{ css }}"{% if css == 'styles/print.css' %} media="print"{% endif %}>
    {% endfor %}
    {% block head_extra %}{% endblock %}
</head>
<body{% block body_attrs %}{% endblock %}>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    {% block body %}{% endblock %}
    <div id="main-content"></div>
    {% for js in scripts %}
    <script src="{{ root }}{{ js }}?v={{ cache_version }}" defer></script>
    {% endfor %}
</body>
</html>
